<!DOCTYPE html>
<html>
    <head>
        <title>Dance Registration</title>
    </head>

    <body>
        <h2>Dance Registration</h2>
        <p>Fill the registration form below keenly to enter the dancing competition.</p>
        <hr>
    
        <div>
            <form>
                <table>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            <input type="text" placeholder="First name" name="">
                            <input type="text" placeholder="Last name" name=""> <br>
                        </td>
                         <br>
                        
                    </tr>
                    <tr>
                        <td>
                            E-mail
                        </td>
                        <td>
                            <input type="mail" placeholder="ex:mynmae@example.com" name="">
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <select>
                                <option>Area Code</option>
                            </select>
                            Phone Number <input type="phone" id="phone"placeholder="phone number" name="">
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td>
                            <input type="radio" name="Gender" name="">Male
                            <input type="radio" name="Gender" name="">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Street address" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Street Address Line 2" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="City" name="">
                        </td>
                        <td>
                            <input type="text" placeholder="State/Province" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Postal/Zip Code" name="">
                        </td>
                        <td>
                            <select>
                                <option>Country</option>
                                <option>Nigeria</option>
                                <option>England</option>
                                <option>France</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Type of Dance
                        </td>
                        <td>
                            <input type="radio" name="typDance" name="">Salsa <br>
                            <input type="radio" name="typDance" name="">Bachata <br>
                            <input type="radio" name="typDance" name="">Tango <br>
                            <input type="radio" name="typDance" name="">Hip Hop <br>
                            <input type="radio" name="typDance" name="">Club <br>
                            <input type="radio" id="other" name=""><button>Other</button> 
                        </td>
                    </tr>
                </table>
            </form>
        </div>
